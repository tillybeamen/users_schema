    <div class="container mt-5">

        <h1>These are my users</h1>
        <a href="/users/new/" class="btn btn-primary">Add a new user</a>
        <table>
    
            <thead>
                <tr>
                
                    <th>
                        First Name
        
                    </th>
                    <th>
                        Last Name
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                        Created At
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                    
                        <td>
                            {{user.first_name}}
                        </td>
                        <td>
                            {{user.last_name}}
                        </td>
                        <td>
                            {{user.email}}
                        </td>
                        <td>
                            {{user.created_at.strftime("%b %d %Y")}}
                        </td>
                        <td>
                            <a href="/users/show/{{user.id}}">Show</a>
                            <a href="/users/edit/{{user.id}}">Edit</a>
                            <a href="/users/destroy/{{user.id}}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
